<!DOCTYPE html>
<html>
<head>
    <title>Order Food</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/FoodOrder.js"></script>
</head>
<body>
    <div class="container">
        <h2>Order Food</h2>
        <form>
            <div class="form-group">
                <label for="userId">User Id:</label>
                <input type="text" class="form-control" id="userId">
            </div>
            <div class="form-group">
                <label for="name">Mobile Number:</label>
                <input type="text" class="form-control" id="mobileNumber">
            </div>
            <div class="form-group">
                <label for="name">Number of guests:</label>
                <input type="text" class="form-control" id="numberOfGuests">
            </div>
            <div class="form-group">
                <label for="name">Time of arrival:</label>
                <input type="text" class="form-control" id="timeOfArrival">
            </div>

            <button type="button" class="btn btn-default" onclick="makeReservation();">Reserve</button>
        </form>

    </div>
</body>
</html>
